<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>自定义属性选择p[miaov|=b]</title>
<style>
p{height:30px;border:1px solid #000;}
p[miaov|=b]{background:#C3C;}
</style>
</head>
<body>
	<p miaov="b-row">rowboat</p>
    <p miaov="blxc">lxchuan12</p>
    <p miaov="b-lxc">danran</p>
    <p miaov="g-xy">轩辕</p>
    <p miaov="b">无名氏</p>
    <p miaov="b-lxc">lxc</p>
</body>
</html>
