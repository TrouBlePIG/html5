<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fromCharCode</title>
    <script>
    window.onload=function(){
        var str='';
        for(var i=0;i<1000000;i++){
            str+=String.fromCharCode(i);
        }
        document.write(str);
    }
    </script>
</head>
<body>
	
</body>
</html>
