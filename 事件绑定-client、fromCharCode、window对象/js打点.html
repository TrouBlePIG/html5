<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js打点</title>
</head>
<body>
	<script>
		function count(start, end) {
			var timer = null;
		    console.log(start);
		    timer=setInterval(
		    function(){

		        for(var i=0;i<end-start;i++){

		        	console.log(start+=1);
		        }
		    }
		    ,100)
		    function cancel (){
		        clearInterval(timer);
		    }
		}
		console.log(count(1,5));
	</script>
</body>
</html>
