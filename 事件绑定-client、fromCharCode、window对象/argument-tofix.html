	function sum(){  
       var result=0;  
        for (var i=0;i<=arguments.length;i++){
            if(typeof(arguments[i])=="number"){  
              result+=arguments[i];  
            }else if(typeof(arguments[i])=="string"){  
                if((/^\-?\d+\.?\d+$/).test(arguments[i])){  
                   result+=parseFloat(arguments[i]);  
                }  
            }  
        }  
        return result.toFixed(3)*1000/1000;
    }
