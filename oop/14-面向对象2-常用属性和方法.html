    <script>
    /**
     *hasOwnProperty:判断是否是对象自身下面的属性(自己有，别人没有)
     *此方法不会检查对象的原型链中是否存在该属性，该属性只有是对象本身的一个成员才会返回true
     *isPrototypeOf是用来判断要检查其原型链的对象是否存在于指定对象实例中，是则返回true，否则返回false。
     */
    var arr = [1,2,3];
    arr.number = 10;
    console.log(arr.hasOwnProperty('number'));//true
    Array.prototype.number2 = 20;
    console.log(arr.hasOwnProperty('number2'));//false
