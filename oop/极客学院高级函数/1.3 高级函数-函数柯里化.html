        <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Function/bind">MDN Function.prototype.bind</a>

    <script type="text/javascript">
    //合并参数第一个函数的参数合并成整体的 传递给统一的函数。
    /*function add(n1,n2){
        return n1,n2;
    }
    add(1,2);//2*/

    function curry(fn){
        var args = Array.prototype.slice.call(arguments,1);
        return function(){
            var innerArgs = Array.prototype.slice.call(arguments);
            var finalArgs = args.concat(innerArgs);
            return fn.apply(this,finalArgs);
        }
    }
    function add(n1,n2,n3){
        return n1+n2+n3;
    }
    var t = curry(add,50)(1,2);
    console.log(t);
    </script>
