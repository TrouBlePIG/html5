<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-selection下拉选择组件</title>
    <script src="../js/vue2.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
<div id="app">
    <selection :selectionList="selectionList"></selection>
    <p><a href="http://www.jianshu.com/p/d3036001f6d3#">Vue 进阶教程之：非父子组件通信方法（非Vuex）</a></p>
</div>
<script>
    Vue.component('selection', {
        name: 'selection',
        template:`
        <div class="selection-wrap">
            <input type="text" value="">
            <ul class="selection">
                <li class="select-item" v-for="item in selectionList">{{item.label}}</li>
            </ul>
        </div>
        `,
        props:{
            selectionList: {
                type: Array,
                default() {
                    return [];
                }
            }
        }
    });
    new Vue({
		el:'#app',
		data:{
			selectionList: [
                {
                    label: '轩辕',
                    value: '12'
                },
                {
                    label: '轩辕',
                    value: '12'
                },
                {
                    label: '轩辕',
                    value: '12'
                }
            ]
		}
	});
</script>
</body>
</html>
