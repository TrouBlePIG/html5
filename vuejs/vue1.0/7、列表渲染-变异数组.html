<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>7-列表渲染-变异数组</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
      <ul>
        <li v-for="item in items">
          {{ item.message }}
        </li>
      </ul>
    </div>
    <script>
    var example1 = new Vue({
      el: '#app',
      data: {
        items: [
          { message: 'foo' },
          { message: 'he/llo' },
          { message: 'cidy' }
        ]
      }
    })
    example1.items = example1.items.filter(function (item) {
      return item.message.match(/he\/llo|cidy/);
    })
    </script>
</body>

</html>
