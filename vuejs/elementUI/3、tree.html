<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3、tree</title>
    <script src="https://unpkg.com/vue"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@1.4.0/lib/theme-default/index.css">
    <!-- 引入组件库 -->
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
    <script src="https://unpkg.com/element-ui@1.4.0/lib/index.js"></script>
</head>

<body>
    
<div id="app">
<el-tree :data="data3" show-checkbox node-key="id" :default-expanded-keys="[2, 3]" :default-checked-keys="[5]">
</el-tree>
</div>
    <script>
        var Main = {
            methods: {
                getCheckedNodes() {
                    console.log(this.$refs.tree.getCheckedNodes());
                },
                getCheckedKeys() {
                    console.log(this.$refs.tree.getCheckedKeys());
                },
                setCheckedNodes() {
                    this.$refs.tree.setCheckedNodes([{
                        id: 5,
                        label: '二级 2-1'
                    }, {
                        id: 9,
                        label: '三级 1-1-1'
                    }]);
                },
                setCheckedKeys() {
                    this.$refs.tree.setCheckedKeys([3]);
                },
                resetChecked() {
                    this.$refs.tree.setCheckedKeys([]);
                }
            },

            data() {
                return {
                    data2: [{
                        id: 1,
                        label: '一级 1',
                        children: [{
                            id: 4,
                            label: '二级 1-1',
                            disabled: true,
                            children: [{
                                id: 9,
                                label: '三级 1-1-1'
                            }, {
                                id: 10,
                                label: '三级 1-1-2'
                            }]
                        }]
                    }, {
                        id: 2,
                        label: '一级 2',
                        children: [{
                            id: 5,
                            label: '二级 2-1'
                        }, {
                            id: 6,
                            label: '二级 2-2'
                        }]
                    }, {
                        id: 3,
                        label: '一级 3',
                        children: [{
                            id: 7,
                            label: '二级 3-1'
                        }, {
                            id: 8,
                            label: '二级 3-2'
                        }]
                    }],
                    defaultProps: {
                        children: 'children',
                        label: 'label'
                    }
                };
            }
        };
        var Ctor = Vue.extend(Main);
        new Ctor().$mount('#app');
    </script>
</body>

</html>
