<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js选项卡改写为jquery选项卡</title>
	<style type="text/css">
	#div1 div{width: 200px;height: 200px;border:1px solid red;display: none;}
	#div1 .active{background: red;}
	</style>
	<script type="text/javascript" src="jquery-1.11.1.js">
	</script>
	<script type="text/javascript">
	// $(function(){
	// 	$('#div1').find('input').click(function(){
	// 		$('#div1').find('input').attr('class','');
	// 		$('#div1').find('div').css('display','none');

	// 		$(this).attr('class','active');
	// 		$('#div1').find('div').eq($(this).index()).css('display','block');

	// 	});
	// });
	// 简化
	$(function(){
		$('#div1 input').click(function(){
			$('#div1 input').attr('class','');
			$('#div1 div').css('display','none');

			$(this).attr('class','active');
			$('#div1 div').eq($(this).index()).css('display','block');

		});
	});
	</script>
</head>
<body>
<div id="div1">
	<input type="button" value="1" class="active" />
	<input type="button" value="2" />
	<input type="button" value="3" />
	<input type="button" value="4" />
	<div style="display:block;">1111</div>
	<div>2222</div>
	<div>3333</div>
	<div>4444</div>
</div>	
</body>
</html>
