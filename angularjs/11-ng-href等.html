<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>angularjs-11-ng-href等</title>
	<script src="js/angular.min.js"></script>
	<!-- angular.min.js放在这里，ng-bind才不会闪烁 -->
	<script>
	var m1 = angular.module('myApp',[]);

	m1.controller('myCtrl',['$scope','$interval',function($scope,$interval){
		
		$scope.amount = {
			http:'weibo',
			name:'Rowboat'
		};
		console.log($scope.amount);
		$interval(function(num){
			console.log(new Date());
			console.log(angular.isDate(new Date()));//true
			console.log(num);//0,1,2就停止了。
		},4000,4);
		// Number of times to repeat. If not set, or 0, will repeat indefinitely.
		// (default: 0)
		
	}]);

	</script>
	<style>
	.red{
		background: red;
	}
	.font-txt{
		font-size: 40px;
	}
	/*横线，ng-class中则写'font-txt'*/
	</style>
</head>
<body>
	<div ng-controller="myCtrl">
		<a ng-href="http://{{amount.http}}.com" target="_blank" ng-bind="amount.http"></a>
		<div ng-class="{red:true,'font-txt':true}" ng-bind="amount.name"></div>
	</div>
</body>
</html>
