<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs路由应用实例</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
</head>
<body ng-app="ngRouteExample" class="ng-scope">
	<script type="text/ng-template" id="embedder.home.html">
	<h1>Home</h1>
	</script>
	<script type="text/ng-template" id="embedder.about.html">
	<h1>About</h1>
	</script>
	<div>
		<div id="navigation">
			<a href="#/home">Home</a>
			<a href="#/about">About</a>
		</div>
		<div ng-view="">
		</div>
	</div>
	
	<script>
		// 参见：http://www.runoob.com/angularjs/angularjs-routing.html
		angular.module('ngRouteExample',['ngRoute'])
		.controller('HomeController',function($scope){
			$scope.$route = $route;
		})
		.controller('AboutController',function($scope){
			$scope.$route = $route;
		})
		.config(function($routeProvider){
			$routeProvider.when('/home',{
				templateUrl:'embedder.home.html',
				controller:'HomeController'
			}).when('/about',{
				templateUrl:'embedder.about.html',
				controller:'AboutController'
			}).otherwise({
				redirectTo:'/home'
			});
		})
	</script>
	
</body>
</html>
