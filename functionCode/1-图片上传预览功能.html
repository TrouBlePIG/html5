<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片上传预览功能js</title>
    <style>
    .logoBox{
        width: 236px;
        height: 236px;
        border: 1px solid #F00;
    }
    </style>
</head>

<body>
	<div class="logoBox">
      <img src="images/updateLogo.png"  id="bookimg"/>        
  </div>
  <input type="file" name="file" id="file" class="hideBox" onchange="setImagePreview('file','bookimg','236px','236px');" value="请选择要上传的图片" />

	<script>
 	  function setImagePreview(doc,imgid,width,height) {     
    	    var docObj=document.getElementById(doc);           
    	    var imgObjPreview=document.getElementById(imgid);
    	    if(docObj.files && docObj.files[0]){                          
            //火狐下，直接设img属性                          
            imgObjPreview.style.display = 'block'; 
            imgObjPreview.style.width = width;                          
            imgObjPreview.style.height = height;                                              
            //imgObjPreview.src = docObj.files[0].getAsDataURL();  
            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式          
            imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);  
         }else{                          
             //IE下，使用滤镜                          
             docObj.select();                          
             var imgSrc = document.selection.createRange().text;                          
             var localImagId = document.getElementById("localImag");  
             //必须设置初始大小                          
             localImagId.style.width = width;                          
             localImagId.style.height = height;  
            //图片异常的捕捉，防止用户修改后缀来伪造图片  
            try{                                  
                localImagId.style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";                                  
                localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;                          
            }catch(e){                                  
                alert("您上传的图片格式不正确，请重新选择!");                                  
                return false;                          
            }  
            imgObjPreview.style.display = 'none';       
            document.selection.empty();
        }                  
                return true;          
       }
       </script>
</body>

</html>
