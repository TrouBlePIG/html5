<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>propTypes</title>
	<script src="./src/react.js"></script>
	<script src="./src/react-dom.js"></script>
	<script src="./src/browser.min.js"></script>
</head>
<body>
	<div>Props 验证使用 propTypes，它可以保证我们的应用组件被正确使用，React.PropTypes 提供很多验证器 (validator) 来验证传入数据是否有效。当向 props 传入无效数据时，JavaScript 控制台会抛出警告。Invalid prop `title` of type `number` supplied to `MyTitle`, expected `string`.</div>
	<div id="example">
		
	</div>
	<script type="text/babel">
		var title = '轩辕Rowboat';
		// var title = 12;
		var MyTitle = React.createClass({
			propTypes:{
				title:React.PropTypes.string.isRequired
			},
			render:function(){
				return <h1>{this.props.title}</h1>
			}
		});
		ReactDOM.render(
			<MyTitle title={title} />,
			document.getElementById('example')
		);
	</script>
</body>
</html>
