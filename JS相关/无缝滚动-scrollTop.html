<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无缝滚动学习，2014年11月5日19:57:35</title>
		<meta name="author" content="yangyu" />
		<!-- Date: 2014-09-24 -->
		<style type="text/css">
			*{margin:0;padding: 0;}
			.content{width: 500px;height: 300px;margin: 100px auto;background: cyan;}
			#box{width: 300px;height:300px;margin:0 auto;background: yellow;overflow: hidden;}
			#box ul{width: 100%;}
			#box ul li{width: 100%;list-style:none; height: 30px;margin: 10px 0 0 0;background: red;float: left;}
		</style>
	<body>
		<div class="content">
			<div id="box">
				<ul id="ul01">
					<li>无缝滚动的原理：</li>
					<li>1：scrollTop.scrollTop指的是“元素中的内</li>
					<li>容”超出“元素上边界”的那部分的高度。</li>
					<li>2:复制第一个ul里的元素到第二个ul里</li>
					<li>innerHTML,获取标签里面的代码</li>
					<li>3：判断滚动的距离，回到最初的位置</li>
					<li>4：setInterval，间隔执行，</li>
					<li>css属性：overflow：hidden</li>
					<li>隐式溢出隐藏</li>
					<li>----------------end---------------</li>
				</ul>
				<ul id="ul02"></ul>
			</div>
		</div>

	<script type="text/javascript">
		var area = document.getElementById('box');//滚动区域
		var con1 = document.getElementById("ul01");
		var con2 = document.getElementById("ul02");
		var time=50;//滚动速度
		
		con2.innerHTML=con1.innerHTML;
		
		function Top(){//滚动方法
			if (area.scrollTop>=con1.scrollHeight) {//当滚动的距离大于等于ul的高度时，把它的位置归到初始化
				area.scrollTop=0;
			}else{
				area.scrollTop++;
			}	
		}
		
		var auto=setInterval("Top()",time);
		
		area.onmouseover=function() {
			// body...
			clearInterval(auto);
		}
		area.onmouseout=function() {
			// body...
			auto=setInterval("Top()",time);
		}


	</script>	

	</body>	
</html>
