<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>document</title>
    <style>
    #app{
        width: 600px;
        height: 20px;
        border: 1px solid pink;
    }
    </style>
</head>
<body>
    <div id="app">
        这里是div
    </div>
    <p>
        <a href="http://www.zhangxinxu.com/wordpress/2011/09/cssom%E8%A7%86%E5%9B%BE%E6%A8%A1%E5%BC%8Fcssom-view-module%E7%9B%B8%E5%85%B3%E6%95%B4%E7%90%86%E4%B8%8E%E4%BB%8B%E7%BB%8D/" target="_blank">
        </a>
        <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Element/getBoundingClientRect">Element.getBoundingClientRect()</a>
    </p>
    <button id="btn1">
        点击获取getBoundingClientRect
    </button>
    <script>
        window.onload=function(){
            function $(id){
                return document.getElementById(id);
            }
            
            $("btn1").onclick=function(){
                var rectObj = $('app').getBoundingClientRect();
                console.log(rectObj);
                // width,height IE9才支持。
            }
            $('app').onclick = function(event) {
                var ev = event || window.event;
                var rectObj = $('app').getBoundingClientRect();
                console.log('点击处到开头的宽度：', event.clientX-rectObj.left);
            }
        }
    </script>
</body>
</html>
