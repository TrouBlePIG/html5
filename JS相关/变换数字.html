变换的规则是：将这个数变成 所有位数上的数字的乘积。比如285经过一次变换后转化成2*8*5
要做多少次变换，使得这个数变成个位数。
285,0
<body>
    <script>
        var arr = [];
        var j = 0;
        var total = 1;
        var str = '';
        function translate(num) {
            str = num + '';
            arr = str.split('');
            for (var i = 0; i < arr.length; i++) {
                total *= arr[i];
            }
            j++;
            console.log('函数体的',total);
            // return total;
            return j;
        }
        
        /*285,80,0*/
        /*2930*/
        console.log(translate(2931));
        console.log(total);
        var timer = setInterval(function(){
            if (total > 10) {
                translate(total);
            } else {
                console.log('次数是：',j);
                clearInterval(timer);
            }
        },1000);
        
        
    </script>
</body>

</html>
