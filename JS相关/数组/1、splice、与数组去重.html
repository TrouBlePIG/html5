<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1、splice---与数组去重</title>
    
</head>
<body>
  <script>
  //
  //splice有3个参数，它也可以用来替换/删除/添加数组内某一个或者几个值
  /*为 Array 对象添加一个去除重复项的方法
  输入例子：[false, true, undefined, null, NaN, 0, 1, {}, {}, ‘a’, ‘a’, NaN].uniq()
  输出例子：[false, true, undefined, null, NaN, 0, 1, {}, {}, ‘a’]
  */
    Array.prototype.uniq = function () {
      var hasNaN = false;
      for(var i=0;i<this.length;i++){
          if(this[i]!==this[i])hasNaN=true;
          for(var j=i+1;j<this.length;j++){
              if(this[i]===this[j]||(hasNaN&&this[j]!==this[j])){
                  this.splice(j,1);
                  j--;
              }
          }
      }
      return this;
    }
    var result = [false, true, undefined, null, NaN, 0, 1, {}, {}, 'a', 'a', NaN].uniq();
    console.log(result);
    delete result[0];
    console.log(result);
    var abcd = [1,2,3,4];
    delete abcd[1];
    console.log(abcd);
    console.info(abcd);
    alert(abcd);//1,,3,4
    console.log(abcd.length);//4
    console.log(abcd[1]);//undefined
    //如：delete abcd[1]  //['a', ,'c','d'] 中间出现两个逗号，数组长度不变，有一项为undefined
  </script>
</body>
</html>
