<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.2、splice数组方法可以像这样实现</title>
</head>

<body>
    <script>
        // array.splice(start[, deleteCount, item...]) 可选
        // [Array.prototype.splice()](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/splice)
        // splice 可以像这样实现
        Array.prototype.splice = function (start, deleteCount) {
            var max = Math.max,
                min = Math.min,
                delta,
                element,
                insertCount = max(arguments.length - 2, 0),
                k = 0,
                len = this.length,
                new_len,
                result = [],
                shift_count;
            start = start || 0;
            if (start < 0) {
                start += len;
            }
            start = max(min(start, len), 0);
            deleteCount = max(min(typeof deleteCount === 'number' ? deleteCount : len, len - start), 0);
            delta = insertCount - deleteCount;
            new_len = len + delta;
            while (k < deleteCount) {
                element = this[start + k];
                if (element !== undefined) {
                    result[k] = element;
                }
                k += 1;
            }
            shift_count = len - start - deleteCount;
            if (delta < 0) {
                k = start + insertCount;
                while (shift_count) {
                    this[k] = this[k - delta];
                    k += 1;
                    shift_count -= 1;
                }
                this.length = new_len;
            } else if (delta > 0) {
                k = 1;
                while (shift_count) {
                    this[new_len - k] = this[len - k];
                    k += 1;
                    shift_count -= 1;
                }
                this.length = new_len;
            }
            for (k = 0; k < insertCount; k += 1) {
                this[start + k] = arguments[k + 2];
            }
            return result;
        }
        var arr = [1, 2, 3];
        var arr2 = arr.splice(1, 0, 4);
        console.log('原数组', arr, '被移除的数组', arr2);
        // 鸭子辨型。 如果它走起路来像鸭子，叫起来也是鸭子，那么它就是鸭子
        var isArray = function (obj) {
            return obj && typeof obj === 'object' && typeof obj.length === 'number' && typeof obj.splice ===
                'function';
        }
    </script>
</body>

</html>
