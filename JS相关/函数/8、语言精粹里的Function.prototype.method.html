<!DOCTYPE html>

<head>

	<title>8、语言精粹里的Function.prototype.method</title>

<body>
    <div>
        <a href="https://github.com/mqyqingfeng/Blog/issues/2">JavaScript深入之从原型到原型链</a>
    </div>
    <div>
        <a href="http://louiszhai.github.io/2015/12/17/prototype/">详解prototype与__proto__</a>

	<pre>
	<code>
		document.writeln('Hello world');
        Function.prototype.method = function(name, func){
            this.prototype[name] = func;
            return this;
        }
	</code>
	</pre>
	<script>
	 document.writeln('Hello world');
     Function.prototype.method = function(name, func){
         this.prototype[name] = func;
         return this;
     }
	</script>
</body>
