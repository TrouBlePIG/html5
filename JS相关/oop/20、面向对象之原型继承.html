<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-面向对象之原型继承</title>
</head>
<body>
  <script type="text/javascript">
       var a = {
        name : "lxchuan"
       }
       var b = cloneObj(a);
       b.name = 'Rowboat';
       console.log(a.name);
       console.log(b.name);

       function cloneObj(obj){
        var F = function(){};
        F.prototype = obj;
        return new F();
       }
       //拷贝继承：通用型，有new 或者无new的时候都行
       //类式继承：new 构造函数
       //原型继承：无new的对象
  </script>
</body>
</html>
