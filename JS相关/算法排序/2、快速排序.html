<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>

<body>
    <h2>
        <a href="http://javascript.ruanyifeng.com/library/sorting.html">阮一峰：排序算法（冒泡排序、选择排序、插入排序、合并排序、快速排序）</a>    
    </h2>
    <script>
        function quickSort(arr) {
            // 如果数组<=1,则直接返回
            if (arr.length <= 1) {
                return arr;
            }
            var pivotIndex = Math.floor(arr.length / 2);
            // 1、找基准，并把基准从原数组删除
            var pivot = arr.splice(pivotIndex, 1)[0];
            // 2、定义左右数组
            var left = [];
            var right = [];

            // 比基准小的放在left，比基准大的放在right
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] <= pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            // 3、递归
            return quickSort(left).concat([pivot], quickSort(right));
        }
        var result = quickSort([1, 2, 3, 2839, 3492, 384932, 2, 4, 5])
        alert(result);
        console.log(result);
    </script>
</body>

</html>
