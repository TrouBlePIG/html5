	<script>
		/*
		计算Json数据的长度
		数组有长度length，({"abc":[{"name":"txt1"},{"name","txt2"}]})但json没有长度。
		json本身没有length属性，所以用length属性自然会出错
		 */
		var json = {"name":"txt1","name2":"txt2"};
		var length = 0;
		for (var attr in json){
			length++;
		}
		console.log(length);//2
		/**
		*应用，sku选择判断是否全部选择了。
		 */
	</script>
