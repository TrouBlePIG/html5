		//写一个函数，每一个字符加一个空格返回，例如：'hello world'，返回'h e l l o  w o r l d';
		function formatStr(str){
			var strArr = [];
			var newStr = '';
			strArr = str.split('');
			for(var i=0;i<strArr.length-1;i++){

				newStr += strArr[i]+' ';

			}
			newStr +=strArr[i];
			return newStr;

		}
		console.log(formatStr('hello world'));
